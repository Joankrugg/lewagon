---
title: Blog - le wagon
---

{% for post in site.posts %}
  <div class='row-fluid'>
    <div class='span12'>
      <h2><a href="blog{{ post.url }}">{{ post.title }}</a></h2>
      <p class="meta muted">{{ post.date | date_to_string }}</p>
      <div class="fb-like" data-href="http://www.lewagon.org/blog{{ post.url }}" data-width="450" data-layout="button_count" data-show-faces="true" data-send="true"></div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.lewagon.org/blog{{ post.url }}" data-via="Lewagonparis" data-lang="fr" data-hashtags="bootcampparis">Tweeter</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      <br>
      <br>
      {{ post.content }}
    </div>
  </div>
{% endfor %}
